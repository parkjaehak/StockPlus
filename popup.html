<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Stock View</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="popup-container">
      <div id="api-settings-container"></div>
      <div class="search-container">
        <select id="market-select">
          <option value="KOSPI">KOSPI</option>
          <option value="KOSDAQ">KOSDAQ</option>
        </select>
        <input type="text" id="search" placeholder="종목 검색" />
      </div>
      <div id="loader" class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="table-container">
        <!-- 테이블 헤더 (고정) -->
        <div class="table-header">
          <table class="stock-table">
            <colgroup>
              <col style="width: 110px" />
              <col style="width: 80px" />
              <col style="width: 80px" />
              <col style="width: 80px" />
            </colgroup>
            <thead>
              <tr>
                <th>종목명</th>
                <th>현재가</th>
                <th>전일대비</th>
                <th>거래대금</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- 테이블 본문 (스크롤) -->
        <div class="table-body" ss-container>
          <table class="stock-table">
            <colgroup>
              <col style="width: 110px" />
              <col style="width: 80px" />
              <col style="width: 80px" />
              <col style="width: 80px" />
            </colgroup>
            <tbody id="stock-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/popup/simple-scrollbar.js"></script>
    <script type="module" src="js/popup/popup.js"></script>
  </body>
</html>
