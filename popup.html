<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>StockPlus</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="popup-container">
      <div id="api-settings-container"></div>
      <div class="search-container">
        <select id="market-select">
          <option value="KOSPI">KOSPI</option>
          <option value="KOSDAQ">KOSDAQ</option>
        </select>
        <div class="search-input-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" placeholder="종목 검색" />
          <span class="search-clear" id="search-clear" style="display: none"
            >&times;</span
          >
        </div>
        <button id="show-favorites-btn" title="즐겨찾기">
          <svg class="favorite-star" width="25" height="25" viewBox="0 0 24 24">
            <polygon
              points="12,2 15,9 22,9.5 17,14.5 18.5,22 12,18 5.5,22 7,14.5 2,9.5 9,9"
            />
          </svg>
        </button>
      </div>
      <div id="loader" class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="table-container">
        <!-- 테이블 헤더 (고정) -->
        <div class="table-header">
          <table class="stock-table">
            <thead>
              <tr>
                <th>종목명</th>
                <th class="sortable" data-key="price">
                  현재가<i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable" data-key="change_rate">
                  전일대비<i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable" data-key="volume">
                  거래량<i class="fas fa-sort sort-icon"></i>
                </th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- 테이블 본문 (스크롤) -->
        <div class="table-body" ss-container>
          <table class="stock-table">
            <tbody id="stock-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/popup/simple-scrollbar.js"></script>
    <script type="module" src="js/popup/popup.js"></script>
  </body>
</html>
